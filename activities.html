<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Group Activities</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d0e8f2);
    padding: 20px;
    margin: 0;
  }

  /* Back to Dashboard Button */
  .back {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 15px;
    border: none;
    border-radius: 12px;
    background: #4a90e2;
    color: white;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s;
  }
  .back:hover { background: #357ABD; }

  h1,h2 { text-align: center; color:#333; }
  .card {
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    padding: 20px;
    max-width: 700px;
    margin: 20px auto;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  ul { list-style: none; padding:0; }
  li { display:flex; flex-direction:column; justify-content: space-between; margin-bottom:12px; padding:12px; border-radius:10px; background:#e1f5fe; }
  .activity-header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 6px; }
  .participants { font-size: 0.85rem; color: #555; margin-top: 4px; }
  button { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; background:#4a90e2; color:white; transition:0.2s; margin-left:5px; }
  button:hover { background:#357ABD; }
  #activityGame { margin-top:15px; text-align:center; display:none; }
  #gameContent button { margin:5px; }
</style>
</head>
<body>

<a href="dashboard.html" class="back">‚Üê Back to Dashboard</a>

<h1>üéØ Hostel Group Activities</h1>

<div class="card">
  <h2>Available Activities</h2>
  <ul id="activityList">
    <!-- Activity items will be listed here -->
  </ul>
</div>

<div class="card" id="activityGame">
  <h2>üéÆ Play Activity</h2>
  <p id="gameTitle"></p>
  <div id="gameContent"></div>
  <button onclick="closeGame()">Exit Game</button>
</div>

<script>
const activities = [
  {name: "‚ôü Chess Club", joined: []},
  {name: "‚öΩ Football Match", joined: []},
  {name: "üó£ Debate Competition", joined: []},
  {name: "üíª Coding Quiz", joined: []},
  {name: "üé® Art Workshop", joined: []}
];

// Load saved join data from localStorage
let savedData = JSON.parse(localStorage.getItem('activities')) || activities;
function saveData(){ localStorage.setItem('activities', JSON.stringify(savedData)); }

function renderActivities(){
  const list = document.getElementById('activityList');
  list.innerHTML = '';
  savedData.forEach((act,index)=>{
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="activity-header">
        <strong>${act.name}</strong>
        <div>
          <button onclick="joinActivity(${index})">Join</button>
          <button onclick="playActivity(${index})">Play</button>
        </div>
      </div>
      <div class="participants">${act.joined.length>0? 'Participants: ' + act.joined.join(', '): 'No participants yet'}</div>
    `;
    list.appendChild(li);
  });
}

function joinActivity(index){
  const name = prompt("Enter your name to join this activity:");
  if(!name) return;
  if(!savedData[index].joined.includes(name)){
    savedData[index].joined.push(name);
    saveData();
    renderActivities();
    alert(`‚úÖ ${name} joined ${savedData[index].name}`);
  } else {
    alert("You already joined this activity!");
  }
}

function playActivity(index){
  document.getElementById('activityGame').style.display='block';
  document.getElementById('gameTitle').innerText = savedData[index].name;
  const content = document.getElementById('gameContent');

  // Mini-game / activity content
  switch(savedData[index].name){
    case "üíª Coding Quiz":
      content.innerHTML = `
        <p>Q: What does HTML stand for?</p>
        <button onclick="alert('‚úÖ Correct!')">Hyper Text Markup Language</button>
        <button onclick="alert('‚ùå Wrong!')">High Text Machine Language</button>
      `;
      break;
    case "‚ôü Chess Club":
      content.innerHTML = `<p>Welcome to Chess! (Add an online chess board here)</p>`;
      break;
    case "‚öΩ Football Match":
      content.innerHTML = `<p>Organize a friendly football match with your team! ‚öΩ</p>`;
      break;
    default:
      content.innerHTML = `<p>Activity: ${savedData[index].name}. Add fun interactive content here!</p>`;
  }
}

function closeGame(){
  document.getElementById('activityGame').style.display='none';
}
renderActivities();
</script>

</body>
</html>
