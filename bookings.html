<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Counselor - Hostel Wellness</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f7fa 0%, #f0f4f8 100%);
    margin: 0;
    padding: 30px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #1a1a2e;
  }

  .form-container {
    max-width: 500px;
    margin: 0 auto;
    background: #ffffffdd;
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #1a1a2e;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    outline: none;
    background: #f9f9f9;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #4dd0e1;
    box-shadow: 0 0 8px rgba(77,208,225,0.5);
  }

  button {
    padding: 10px 18px;
    background: #4dd0e1;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #1a1a2e;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.2s;
  }

  button:hover {
    background: #26c6da;
  }

  .success {
    background: #c8e6c9;
    color: #256029;
    padding: 10px;
    border-radius: 10px;
    margin-top: 15px;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>

<h1>üë©‚Äç‚öïÔ∏è Book a Counselor</h1>

<div class="form-container">
  <form id="appointmentForm">
    <label for="studentName">Your Name</label>
    <input type="text" id="studentName" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="counselor">Select Counselor</label>
    <select id="counselor" required>
      <option value="">-- Select Counselor --</option>
      <option value="Dr. Meera Sharma">Dr. Meera Sharma</option>
      <option value="Dr. Rajesh Kumar">Dr. Rajesh Kumar</option>
      <option value="Dr. Anjali Verma">Dr. Anjali Verma</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" required>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" rows="4" placeholder="Optional"></textarea>

    <button type="submit">Book Appointment</button>
    <div class="success" id="successMessage">‚úÖ Appointment booked successfully!</div>
  </form>
</div>

<script>
  const form = document.getElementById('appointmentForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();

    const appointment = {
      studentName: document.getElementById('studentName').value,
      email: document.getElementById('email').value,
      counselor: document.getElementById('counselor').value,
      date: document.getElementById('date').value,
      time: document.getElementById('time').value,
      notes: document.getElementById('notes').value
    };

    // Get existing appointments from localStorage
    let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
    appointments.push(appointment);
    localStorage.setItem('appointments', JSON.stringify(appointments));

    // Show success message
    const msg = document.getElementById('successMessage');
    msg.style.display = 'block';

    // Reset form after submission
    form.reset();
  });
</script>

</body>
</html>
