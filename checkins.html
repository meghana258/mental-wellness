<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë• Peer Check-Ins</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: float 12s infinite ease-in-out alternate;
      z-index: 0;
    }
    .circle:nth-child(1) { width: 220px; height: 220px; top: 10%; left: 10%; }
    .circle:nth-child(2) { width: 180px; height: 180px; bottom: 10%; right: 15%; }
    .circle:nth-child(3) { width: 120px; height: 120px; top: 60%; left: 25%; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      z-index: 2;
      color: #222;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .chat-container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: rgba(255,255,255,0.4);
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .message.self {
      align-self: flex-end;
      background: rgba(106,17,203,0.7);
      color: #fff;
    }

    .message.other {
      align-self: flex-start;
      background: rgba(37,117,252,0.7);
      color: #fff;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.2);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    .user-choice {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      text-align: center;
      z-index: 2;
    }

    .user-choice input {
      width: 200px;
      margin: 0 auto;
      padding: 8px;
      border-radius: 15px;
      border: none;
      outline: none;
    }

    .user-choice button {
      margin: 0 auto;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 3;
    }
    .back-btn:hover { background: rgba(255,255,255,1); }

  </style>
</head>
<body>

  <!-- Floating shapes -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- ‚úÖ Added back button -->
  <button class="back-btn" onclick="location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <h1>üë• Peer Check-Ins</h1>

  <div class="user-choice" id="userChoice">
    <input type="text" id="username" placeholder="Enter your name or leave blank for anonymous">
    <button onclick="setUsername()">Join Chat</button>
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let username = '';
    const messagesEl = document.getElementById('messages');

    function setUsername() {
      const input = document.getElementById('username').value.trim();
      username = input || 'Anonymous';
      document.getElementById('userChoice').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
      loadMessages();
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('peer_messages') || '[]');
      messagesEl.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(msg.user === username ? 'self' : 'other');
        div.innerText = `${msg.user}: ${msg.text}`;
        messagesEl.appendChild(div);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if(!text) return;
      const messages = JSON.parse(localStorage.getItem('peer_messages') || '[]');
      messages.push({user: username, text});
      localStorage.setItem('peer_messages', JSON.stringify(messages));
      input.value = '';
      loadMessages();
    }

    // Optional: Auto-refresh messages every 2 seconds
    setInterval(() => {
      if(username) loadMessages();
    }, 2000);

  </script>
</body>
</html>
