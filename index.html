<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Hostel Wellness</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      overflow: hidden;
    }

    /* Floating circles background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite ease-in-out alternate;
    }
    .circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; }
    .circle:nth-child(2) { width: 150px; height: 150px; bottom: 15%; right: 10%; }
    .circle:nth-child(3) { width: 100px; height: 100px; top: 70%; left: 20%; }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-30px); }
    }

    /* Card */
    .card {
      position: relative;
      padding: 3rem 2.5rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      z-index: 2;
      max-width: 450px;
    }

    h1 {
      font-size: 2rem;
      color: #2d3436;
      margin-bottom: 1rem;
    }

    p.muted {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Floating background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Main card -->
  <div class="card">
    <h1>ðŸŒ¿ Welcome to Your Hostel Wellness Journey</h1>
    <p class="muted">Take care of your mind, connect with peers, and grow together.</p>
    <button onclick="location.href='login.html'">Join the Journey</button>
  </div>
</body>
</html>
