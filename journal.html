<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wellness Journal</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(135deg, #fdd6e3, #a8edea);
  color: #2d3436;
}

h1 {
  margin: 2rem 0 1rem;
  text-align: center;
}

textarea {
  width: 90%;
  max-width: 700px;
  height: 150px;
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 1rem;
  resize: vertical;
}

button {
  margin: 10px 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.8);
  color: #2d3436;
  transition: background 0.3s;
}
button:hover { background: #fff; }

.entry-list {
  width: 90%;
  max-width: 700px;
  margin-top: 20px;
}

.entry {
  background: rgba(255,255,255,0.5);
  padding: 1rem;
  margin-bottom: 10px;
  border-radius: 12px;
  position: relative;
}

.entry-date {
  font-weight: bold;
  margin-bottom: 5px;
}

.entry-buttons {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
}

/* Go back button */
.back {
  position: absolute;
  top: 15px;
  left: 15px;
  background: rgba(255, 255, 255, 0.6);
  padding: 8px 15px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  border: none;
}
.back:hover {
  background: #fff;
}
</style>
</head>
<body>

<button class="back" onclick="location.href='dashboard.html'">‚¨Ö Go Back to Dashboard</button>

<h1>üìù Wellness Journal</h1>

<textarea id="journalInput" placeholder="Write your thoughts here..."></textarea>
<div>
  <button onclick="saveEntry()">Save Entry</button>
  <button onclick="clearInput()">Clear</button>
</div>

<div class="entry-list" id="entryList"></div>

<script>
let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];

const input = document.getElementById('journalInput');
const entryList = document.getElementById('entryList');

function renderEntries() {
  entryList.innerHTML = '';
  entries.slice().reverse().forEach((entry, index) => {
    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
      <div class="entry-date">${entry.date}</div>
      <div class="entry-text">${entry.text.replace(/\n/g, '<br>')}</div>
      <div class="entry-buttons">
        <button onclick="editEntry(${index})">Edit</button>
        <button onclick="deleteEntry(${index})">Delete</button>
      </div>
    `;
    entryList.appendChild(div);
  });
}

function saveEntry() {
  const text = input.value.trim();
  if(!text) return alert('Please write something first!');
  
  const date = new Date().toLocaleString();
  entries.push({ text, date });
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  input.value = '';
  renderEntries();
}

function deleteEntry(index) {
  if(confirm('Delete this entry?')) {
    entries.splice(index, 1);
    localStorage.setItem('journalEntries', JSON.stringify(entries));
    renderEntries();
  }
}

function editEntry(index) {
  input.value = entries[index].text;
  entries.splice(index, 1);
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  renderEntries();
}

function clearInput() {
  input.value = '';
}

// Initial render
renderEntries();
</script>

</body>
</html>
