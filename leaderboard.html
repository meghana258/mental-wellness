<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Wellness Dashboard - Fun & Leaderboard</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f7fa 0%, #f0f4f8 100%);
    margin: 0;
    padding: 30px;
  }

  h1 {
    text-align: center;
    font-size: 2.2rem;
    color: #1a1a2e;
    margin-bottom: 25px;
  }

  .section {
    margin-bottom: 40px;
  }

  .section h2 {
    font-size: 1.6rem;
    margin-bottom: 15px;
    color: #1a1a2e;
    border-bottom: 2px solid #81d4fa;
    display: inline-block;
    padding-bottom: 5px;
  }

  .scroll-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .card {
    min-width: 200px;
    flex: 0 0 auto;
    background: #ffffffdd;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: transform 0.25s, box-shadow 0.25s;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
  }

  .card h3 {
    margin-bottom: 10px;
    color: #1a1a2e;
  }

  .card p {
    font-size: 0.95rem;
    margin-bottom: 12px;
    color: #555;
  }

  .card button {
    padding: 8px 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }

  .game-button { background: #4dd0e1; color: #1a1a2e; }
  .game-button:hover { background: #26c6da; }

  .quiz-button { background: #b39ddb; color: #1a1a2e; }
  .quiz-button:hover { background: #9575cd; }

  .fun-card { background: #f0f4c3; }
  .leader-card { background: #b3e5fc; }
</style>
</head>
<body>

<h1>üèÜ Leaderboard Dashboard</h1>

<!-- Games Section -->
<div class="section">
  <h2>üéÆ Games</h2>
  <div class="scroll-container" id="gamesGrid"></div>
</div>

<!-- Fun & Uplifting Cards -->
<div class="section">
  <h2>‚ú® Fun & Uplifting</h2>
  <div class="scroll-container" id="funGrid"></div>
</div>

<!-- Leaderboard -->
<div class="section">
  <h2>üìä Leaderboard</h2>
  <div class="scroll-container" id="leaderboardGrid"></div>
</div>

<!-- Quiz Section -->
<div class="section">
  <h2>üìù Quiz</h2>
  <div class="scroll-container" id="quizGrid"></div>
</div>

<script>
  // Sample Data
  const leaderboardData = [
    {name: 'Alice', points: 120},
    {name: 'Bob', points: 105},
    {name: 'Charlie', points: 95},
  ];

  const funCards = [
    'üòÑ Joke: Why did the computer go to therapy? It had too many bugs!',
    'üå∏ Tip: Take a 5-min mindful break every 2 hours.',
    'üòá Quote: ‚ÄúSmall steps every day lead to big changes.‚Äù'
  ];

  const gameCards = [
    {question: 'Guess a number 1-5', type: 'numberGame'},
    {question: 'Solve: 5 + 3 = ?', answer: '8', type: 'quizGame'}
  ];

  const quizCards = [
    {question: 'üß† What is mindfulness?', options:['Being present','Sleeping','Eating fast'], answer:'Being present'},
    {question: 'üß† Recommended sleep hours?', options:['5-6','7-9','10-12'], answer:'7-9'}
  ];

  const leaderboardGrid = document.getElementById('leaderboardGrid');
  const funGrid = document.getElementById('funGrid');
  const gamesGrid = document.getElementById('gamesGrid');
  const quizGrid = document.getElementById('quizGrid');

  // Populate leaderboard
  leaderboardData.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card leader-card';
    card.innerHTML = `<h3>${item.name}</h3><p>Points: ${item.points}</p>`;
    leaderboardGrid.appendChild(card);
  });

  // Populate fun cards
  funCards.forEach(text => {
    const card = document.createElement('div');
    card.className = 'card fun-card';
    card.innerHTML = `<p>${text}</p>`;
    funGrid.appendChild(card);
  });

  // Populate games
  gameCards.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<p>${item.question}</p>`;
    const btn = document.createElement('button');
    btn.className = 'game-button';
    btn.innerText = 'Play';
    btn.onclick = () => {
      if(item.type === 'numberGame'){
        const guess = prompt('Guess a number between 1-5');
        const rand = Math.floor(Math.random()*5)+1;
        alert(guess == rand ? 'üéâ Correct!' : `‚ùå Wrong! Number was ${rand}`);
      } else if(item.type === 'quizGame'){
        const answer = prompt('Your Answer:');
        alert(answer == item.answer ? 'üéâ Correct!' : `‚ùå Wrong! Correct: ${item.answer}`);
      }
    };
    card.appendChild(btn);
    gamesGrid.appendChild(card);
  });

  // Populate quizzes
  quizCards.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<p>${item.question}</p>`;
    item.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'quiz-button';
      btn.innerText = opt;
      btn.onclick = () => {
        alert(opt === item.answer ? '‚úÖ Correct!' : `‚ùå Wrong! Correct: ${item.answer}`);
      };
      card.appendChild(btn);
    });
    quizGrid.appendChild(card);
  });
</script>

</body>
</html>
